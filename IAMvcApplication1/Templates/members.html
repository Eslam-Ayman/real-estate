
<h1 style="color: grey; margin-bottom: 40px; border-bottom: 2px solid #b5b5b5; padding-bottom: 21px;"><i class="fa fa-users"></i> Admin Control Panel...</h1>
<div class="row"  style="margin-bottom: 50px">
  <div class=" create col-xs-12 col-sm-6 col-md-3 text-center">
  	<i class="fa fa-user-plus fa-3x" aria-hidden="true"></i>
  	<h4 style="font-weight: bold;">Add new Member</h4>
  </div>
  <!-- <div class="col-xs-12 col-sm-6 col-md-9">
		<h3 class="text-center"> <i class="fa fa-frown-o" aria-hidden="true"></i> sorry you have no Members</h3>
  </div> -->
  
	
</div>

<div class="row" ng-controller="inner-content as contentCtrl">
  <div ng-repeat="card in contentCtrl.memberContents" class="col-xs-12 col-sm-6 col-md-4" >
	  <div class="media" style="background-color: #EEEEEE; padding: 10px;margin-bottom:20px">
		    <div class="media-left">
		        <a href="">
		            <img class="media-object height-30 img-circle" src="https://cdn3.iconfinder.com/data/icons/digital-marketing/512/user_business_person_businessman_man_flat_icon-512.png">
		        </a>
		    </div>
		    <div class="media-body">
	            <h4 class="media-heading">{{card.name}}</h4>
	            <span>&nbsp;{{card.location}}</span>
	            <p style="margin: auto;">{{card.phone}}</p>
	        </div>
	        <div class="media-body">
	            <p style="text-align: right;"><a href="#" class="btn btn-trash" role="button">in trash</a></p>
	        </div>
		</div>
	</div>
</div>
